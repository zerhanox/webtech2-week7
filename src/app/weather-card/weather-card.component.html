<mat-card class="card" *ngIf="weather">
  <mat-card-content>
    <mat-card-title-group>
      <mat-card-title>
        Day {{days}}
      </mat-card-title>
      <mat-card-subtitle>{{weather.summary}}</mat-card-subtitle>
    </mat-card-title-group>
    <p>Temp min/max: {{weather.temperatureLow}} / {{weather.temperatureHigh}} celcius</p>
    <p>Pressure: {{weather.pressure}} psi</p>
    <p>Humidity: {{weather.humidity}}</p>
  </mat-card-content>
</mat-card>
